<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index_style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body  class = "body" >






<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="/">Navbar</a>
     <div class="navbar-nav">
        {% if user.is_authenticated%}
      <a class="nav-item nav-link active" href="/user/logout">Logout </a>
       {% else %}

               <a class="nav-item nav-link active" href="/user/login">Login
               </a>

       {% endif %}
     </div>
</nav>

<!--<a  href = "/user/register"  class="3btn primary sm">hello</a>-->

{% block content %}
<div class = "main" >
<div class="row">
  <div class="col-sm-3">
      <form action="" method="get">
         <div class="form-group row" style="margin-left:5px">
           <label  class="col-form-label">Article Name</label>
               <input type="text" placeholder="Article Name" class="form-control">
         </div>
      </form>

  </div>
     <div class="col-sm-6"  style="overflow-y: scroll;
min-width: 200px;
height: 1000px;">
         <div class = "articles">
            {%for a in article%}
            <div class="card"style="background-color: rgba(245, 245, 245, 0.4);">
              <div class="card-header">
                Featured
              </div>
              <div class="card-body">
                <h5 class="card-title">{{a.name}}</h5>
                <p class="card-text">{{a.desciption}}</p>
                  <a href="javascript:void(0);" class="like-button">
                    <i class="material-icons not-liked bouncy">favorite_border</i>
                    <i class="material-icons is-liked bouncy">favorite</i>
                    <span class="like-overlay"></span>
                  </a>
              </div>
            </div>
             <br>
            {% endfor%}
             <div style="height:500px;">

         </div>
    </div>

    </div>
{% endblock %}

</body>
</html>

<script>
    $(document).ready(function(){

    $('.like-button').click(function(){
        $(this).toggleClass('is-active');
    })

})

</script>
