<div class="container bg-w">
    <div class=row>
        <div class="col-sm-4 text-center">
            <img class="rounded-circle" src="{% static 'images/Anand.PNG' %}" style="border-radius : 50%">
            <div class="profile-title">
                {{author.username}}
            </div>
        </div>
        <div class=col-sm-3>
        </div>
        <div class="col text-center">
            <h4>Personal Details</h4>
            <div class="personaldetails text-center">
                <div class="title" style="margin-top:15px">

                    <h5>Name : {{author.username}}</h5>
                </div>
                <div class="personaldetails text-center">
                    <div class="title" style="margin-top:15px">

                        <h5>Email : {{author.email}}</h5>
                    </div>


                </div>

            </div>


        </div>


    </div>


    <div class="author_articles" style="padding-top:30px">
        <div class="table">


            <table id="customers">
                <tr>
                    <th>id</th>
                    <th>Email</th>

                </tr>
                {% for article in articles %}
                <tr>
                    <td>{{article.id}}</td>
                    <td>
                        <a href="#"  data-description = "{{article.description}}" data-title = "{{article.name}}" class="hello">{{article.name}}</a>
                    </td>

                </tr>


                {% endfor %}


            </table>


        </div>
    </div>




</div>

<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
