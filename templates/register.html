{% extends 'base.html' %}



{% block content %}

<!--{{form.as_p}}-->
<form style="margin-left:10px;marigin-top:10px;" novalidate method="POST">
    {% csrf_token %}
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label"> {{form.firstname.label}} </label>
    <div class="col-sm-5">
      {{form.firstname}}
    </div>
  </div>
   <div class="form-group row">
    <label  class="col-sm-2 col-form-label"> {{form.lastname.label}} </label>
    <div class="col-sm-5">
      {{form.lastname}}
    </div>
  </div>
     <div class="form-group row">
    <label  class="col-sm-2 col-form-label"> {{form.username.label}} </label>
    <div class="col-sm-5">
      {{form.username}}
    </div>
  </div>
    <div class="form-group row">
    <label  class="col-sm-2 col-form-label"> {{form.email.label}} </label>
    <div class="col-sm-5">
      {{form.email}}
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">{{form.password2.label}}</label>
    <div class="col-sm-5">
      {{form.password2}}
              {{form.password2.errors}}

    </div>
  </div>
     <div class="form-group row">
    <label  class="col-sm-2 col-form-label"> {{form.password1.label}} </label>
    <div class="col-sm-5">
      {{form.password1}}
    </div>
  </div>
      <button type="submit" class="btn btn-primary">Submit</button>

</form>


{% endblock %}
